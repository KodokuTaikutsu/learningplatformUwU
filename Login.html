<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Courses</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/header_style.css">
    <link rel="stylesheet" href="/CSS/login_signup_style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">OnlineCourses</div>
        <nav>
            <ul id="nav-buttons">
                <li><a href="/Index.html">Home</a></li>
                <li id="loginbtn"><a href="/Login.html">Login</a></li>
                <li id="signupbtn"><a id="signupbtn" href="/Signup.html">Sign Up </a></li>
                <li id="user-dropdown" class="dropdown" style="display: none;">
                    <a href="#" id="username" class="dropbtn"></a>
                    <div class="dropdown-content">
                        <a href="#" id="logout">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </main>

    <script src="/JS/login.js"></script>
    <script src="/JS/main.js"></script>
</body>
</html>
