<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/header_style.css">
    <link rel="stylesheet" href="/CSS/course_style.css">
    <script src="/JS/course.js" defer></script>
    
</head>
<body>

<div class="title-section">
    <div class="container">
        <h1 id="course-title">Course Title</h1>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <div class="course-description">
            <div class="description-text">
                <p id="course-description">Course description will be loaded here...</p>
            </div>
            <div class="description-image">
                <img id="course-image" src="https://via.placeholder.com/300x200" alt="Course Image">
            </div>
        </div>

        <div class="lessons-section">
            <h2>Lessons</h2>
            <ul class="lessons" id="lessons-list">
                <!-- Lessons will be dynamically inserted here -->
            </ul>
        </div>
    </div>
</div>

</body>
</html>
